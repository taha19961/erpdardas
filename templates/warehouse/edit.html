{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card border-0 shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">تعديل مستودع: {{ warehouse.name }}</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label class="form-label">اسم المستودع <span class="text-danger">*</span></label>
                                <input type="text" name="name" class="form-control" value="{{ warehouse.name }}" required>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">الموقع</label>
                                <input type="text" name="location" class="form-control" value="{{ warehouse.location or '' }}">
                            </div>
                            <div class="col-md-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name="is_active" id="is_active" {% if warehouse.is_active %}checked{% endif %}>
                                    <label class="form-check-label" for="is_active">نشط</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="fas fa-save"></i> تحديث
                                </button>
                                <a href="{{ url_for('warehouse_list') }}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times"></i> إلغاء
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
