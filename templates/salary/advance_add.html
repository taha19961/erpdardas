{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card border-0 shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">تسجيل السلف</h5>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> العودة للرئيسية
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label fw-bold">اسم الموظف <span class="text-danger">*</span></label>
                                <select name="employee_id" class="form-select form-select-lg" required>
                                    <option value="">-- اختر موظف --</option>
                                    {% for emp in employees %}
                                    <option value="{{ emp.id }}">{{ emp.full_name }} - {{ emp.position or '-' }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label fw-bold">قيمة السلفة (ريال) <span class="text-danger">*</span></label>
                                <input type="number" name="amount" class="form-control form-control-lg" step="0.01" min="1" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label fw-bold">تاريخ السلفة <span class="text-danger">*</span></label>
                                <input type="date" name="payment_date" class="form-control form-control-lg" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label fw-bold">سبب السلفة</label>
                                <textarea name="reason" class="form-control" rows="6" placeholder="أدخل سبب السلفة..."></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary btn-lg px-5">
                            <i class="fas fa-save me-2"></i> تسجيل السلفة
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
