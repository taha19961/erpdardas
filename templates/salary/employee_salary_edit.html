{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card border-0 shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">تعديل راتب الموظف: {{ employee.full_name }}</h5>
                <a href="{{ url_for('salary_employees_list') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> العودة للقائمة
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label fw-bold">الراتب الأساسي الشهري (ريال)</label>
                                <input type="number" name="base_salary" class="form-control form-control-lg" step="0.01" value="{{ salary_info.base_salary or '' }}" placeholder="مثال: 3000">
                                <div class="form-text">إذا كان الراتب يحسب شهرياً</div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label fw-bold">أجر اليوم (ريال)</label>
                                <input type="number" name="daily_wage" class="form-control form-control-lg" step="0.01" value="{{ salary_info.daily_wage or '' }}" placeholder="مثال: 150">
                                <div class="form-text">إذا كان الراتب يحسب يومياً</div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label fw-bold">أجر الساعة (ريال)</label>
                                <input type="number" name="hourly_wage" class="form-control form-control-lg" step="0.01" value="{{ salary_info.hourly_wage or '' }}" placeholder="مثال: 20">
                                <div class="form-text">إذا كان الراتب يحسب بالساعة</div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label fw-bold">ملاحظات</label>
                                <textarea name="notes" class="form-control" rows="6" placeholder="أدخل أي ملاحظات إضافية...">{{ salary_info.notes or '' }}</textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary btn-lg px-5">
                            <i class="fas fa-save me-2"></i> حفظ معلومات الراتب
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
