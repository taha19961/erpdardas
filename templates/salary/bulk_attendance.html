{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card border-0 shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">تسجيل الحضور والغياب الجماعي</h5>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> العودة للرئيسية
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label fw-bold">التاريخ <span class="text-danger">*</span></label>
                                <input type="date" name="date" class="form-control form-control-lg" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>اسم الموظف</th>
                                    <th>الحالة</th>
                                    <th>ملاحظات</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for employee in employees %}
                                <tr>
                                    <td class="fw-bold">{{ employee.full_name }}</td>
                                    <td>
                                        <select name="status_{{ employee.id }}" class="form-select">
                                            <option value="">-- اختر --</option>
                                            <option value="present">حاضر</option>
                                            <option value="absent">غائب</option>
                                            <option value="half_day">نصف يوم</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" name="notes_{{ employee.id }}" class="form-control" placeholder="ملاحظات...">
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary btn-lg px-5">
                            <i class="fas fa-save me-2"></i> تسجيل الحضور/الغياب الجماعي
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
