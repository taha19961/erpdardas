{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>تعديل السيارة: {{ car.brand }} {{ car.model }}</h3>
    <a href="{{ url_for('car_detail', car_id=car.id) }}" class="btn btn-secondary">العودة للتفاصيل</a>
</div>

<form method="POST" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label>رقم الشاسيه <span class="text-danger">*</span></label>
                <input type="text" name="chassis_number" class="form-control" value="{{ car.chassis_number }}" required>
            </div>
            <div class="mb-3">
                <label>الماركة <span class="text-danger">*</span></label>
                <input type="text" name="brand" class="form-control" value="{{ car.brand }}" required>
            </div>
            <div class="mb-3">
                <label>الموديل <span class="text-danger">*</span></label>
                <input type="text" name="model" class="form-control" value="{{ car.model }}" required>
            </div>
            <div class="mb-3">
                <label>النوع</label>
                <input type="text" name="car_type" class="form-control" value="{{ car.car_type }}">
            </div>
            <div class="mb-3">
                <label>اللون</label>
                <input type="text" name="color" class="form-control" value="{{ car.color }}">
            </div>
            <div class="mb-3">
                <label>السنة</label>
                <input type="number" name="year" class="form-control" value="{{ car.year }}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label>رقم اللوحة</label>
                <input type="text" name="plate_number" class="form-control" value="{{ car.plate_number }}">
            </div>
            <div class="mb-3">
                <label>الحالة</label>
                <select name="status" class="form-select">
                    <option value="active" {% if car.status == 'active' %}selected{% endif %}>نشط</option>
                    <option value="inactive" {% if car.status == 'inactive' %}selected{% endif %}>غير نشط</option>
                    <option value="maintenance" {% if car.status == 'maintenance' %}selected{% endif %}>تحت الصيانة</option>
                </select>
            </div>
            <div class="mb-3">
                <label>ملاحظات</label>
                <textarea name="notes" class="form-control" rows="3">{{ car.notes }}</textarea>
            </div>
            <div class="mb-3">
                <label>إرفاق ملفات جديدة (صور أو PDF)</label>
                <input type="file" name="files" multiple class="form-control">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
</form>
{% endblock %}
