{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card border-0 shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">تعديل سجل الصيانة: {{ record.maintenance_type }}</h5>
                <a href="{{ url_for('car_detail', car_id=car.id) }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> العودة للتفاصيل
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label fw-bold">نوع الصيانة <span class="text-danger">*</span></label>
                                <select name="maintenance_type" class="form-select form-select-lg" required>
                                    <option value="هيدروليك" {% if record.maintenance_type == 'هيدروليك' %}selected{% endif %}>هيدروليك</option>
                                    <option value="محرك" {% if record.maintenance_type == 'محرك' %}selected{% endif %}>محرك</option>
                                    <option value="بواط" {% if record.maintenance_type == 'بواط' %}selected{% endif %}>بواط</option>
                                    <option value="حلة" {% if record.maintenance_type == 'حلة' %}selected{% endif %}>حلة</option>
                                    <option value="جبالة" {% if record.maintenance_type == 'جبالة' %}selected{% endif %}>جبالة</option>
                                    <option value="تريلا" {% if record.maintenance_type == 'تريلا' %}selected{% endif %}>تريلا</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label fw-bold">تاريخ الصيانة <span class="text-danger">*</span></label>
                                <input type="date" name="date" class="form-control form-control-lg" value="{{ record.date.strftime('%Y-%m-%d') }}" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label fw-bold">التكلفة (اختياري)</label>
                                <input type="number" name="cost" class="form-control form-control-lg" step="0.01" value="{{ record.cost or '' }}" placeholder="0.00">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label fw-bold">ملاحظات</label>
                                <textarea name="notes" class="form-control" rows="6" placeholder="أدخل ملاحظات عن الصيانة...">{{ record.notes or '' }}</textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-warning btn-lg px-5">
                            <i class="fas fa-edit me-2"></i> تعديل سجل الصيانة
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
