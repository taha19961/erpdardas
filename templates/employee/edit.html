{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card border-0 shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">تعديل موظف: {{ employee.full_name }}</h5>
                <a href="{{ url_for('employee_detail', employee_id=employee.id) }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> العودة للتفاصيل
                </a>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label fw-bold">الاسم الكامل <span class="text-danger">*</span></label>
                                <input type="text" name="full_name" class="form-control form-control-lg" value="{{ employee.full_name }}" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label fw-bold">الرقم الوطني <span class="text-danger">*</span></label>
                                <input type="text" name="national_id" class="form-control form-control-lg" value="{{ employee.national_id }}" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label fw-bold">تاريخ الميلاد</label>
                                <input type="date" name="birth_date" class="form-control form-control-lg" value="{{ employee.birth_date.strftime('%Y-%m-%d') if employee.birth_date else '' }}">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label fw-bold">الجنس</label>
                                <select name="gender" class="form-select form-select-lg">
                                    <option value="">-- اختر --</option>
                                    <option value="ذكر" {% if employee.gender == 'ذكر' %}selected{% endif %}>ذكر</option>
                                    <option value="أنثى" {% if employee.gender == 'أنثى' %}selected{% endif %}>أنثى</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label fw-bold">الهاتف</label>
                                <input type="text" name="phone" class="form-control form-control-lg" value="{{ employee.phone or '' }}">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label fw-bold">البريد الإلكتروني</label>
                                <input type="email" name="email" class="form-control form-control-lg" value="{{ employee.email or '' }}">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label fw-bold">القسم</label>
                                <input type="text" name="department" class="form-control form-control-lg" value="{{ employee.department or '' }}">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label fw-bold">الوظيفة</label>
                                <input type="text" name="position" class="form-control form-control-lg" value="{{ employee.position or '' }}">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label fw-bold">تاريخ التعيين</label>
                                <input type="date" name="hire_date" class="form-control form-control-lg" value="{{ employee.hire_date.strftime('%Y-%m-%d') if employee.hire_date else '' }}">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label fw-bold">الحالة</label>
                                <select name="status" class="form-select form-select-lg">
                                    <option value="active" {% if employee.status == 'active' %}selected{% endif %}>نشط</option>
                                    <option value="suspended" {% if employee.status == 'suspended' %}selected{% endif %}>موقوف</option>
                                    <option value="retired" {% if employee.status == 'retired' %}selected{% endif %}>متقاعد</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label fw-bold">العنوان</label>
                                <textarea name="address" class="form-control" rows="2">{{ employee.address or '' }}</textarea>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label fw-bold">ملاحظات</label>
                                <textarea name="notes" class="form-control" rows="2">{{ employee.notes or '' }}</textarea>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label fw-bold">إرفاق ملفات جديدة (صور أو PDF)</label>
                                <input type="file" name="files" multiple class="form-control">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-warning btn-lg px-5">
                            <i class="fas fa-edit me-2"></i> تعديل الموظف
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
