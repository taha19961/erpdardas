{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">إعدادات الشركة</h6>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label>اسم الشركة</label>
                        <input type="text" name="company_name" class="form-control" value="{{ settings.company_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label>الشعار الحالي</label><br>
                        <img src="{{ settings.logo_url }}" alt="شعار الشركة" style="max-height: 100px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <div class="mb-3">
                        <label>تغيير الشعار (PNG, JPG)</label>
                        <input type="file" name="logo" class="form-control" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">حفظ الإعدادات</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
